<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div id="container">
      <h1>BMI CALCULATOR</h1>
      Height in CM
      <input type="text" id="cm" /> <br />
      Weight in KG
      <input type="text" id="kg" /> <br />
      <input type="submit" id="submit" value="Calculate" /> <br /><br />

      <div id="result"></div>

      <div id="Weightguide"></div>

      <div id="note">
        <h2>BMI Weight Guide</h2>
        Under Weight = Less than 18.6<br />
        Normal Weight = 18.6 - 24.9<br />
        Over Weight = 25 - 29.9<br />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
